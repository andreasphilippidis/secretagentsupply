<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!--header section-->
    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="logo.png"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!--main banner-->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--navigation section-->
    <nav>
      <ul class="container">
        <li><span>Eyewear</span></li>
        <li><span>Apparel</span></li>
        <li><span>Gadgets</span></li>
        <li><span>Vehicles</span></li>
        <li><span>Classes</span></li>
        <li><span>Contact</span></li>
      </ul>
    </nav>
    <!--products section-->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-img">
            <img src="resources/images/pen.png" alt="pen.png"/>
          </div>
          <span>Exploding Pens</span>
        </div>
        <div class="product">
          <div class="product-img">
            <img src="resources/images/watch.png" alt="watch.png"/>
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <div class="product-img">
            <img src="resources/images/glasses.png" alt="glasses.png"/>
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--info section-->
    <div class="container">
      <div class="contact-info">
        <div class="info">
          <span class="title">Locations</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!--footer section-->
    <footer>
      <div class="container">
        <span>&copy; Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
