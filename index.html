<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!--header section-->
    <div class="header-slider">
      <header>
        <img src="./resources/images/logo.png" alt="logo.png"/>
        <p>SECRET AGENT SUPPLY INC.</p>
      </header>
    </div>
    <!--main section-->
    <div class="main">
      <!--main banner-->
      <div class="banner">
        <div class="message-slider">
          <div class="message">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND <br/> MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!--navigation section-->
      <nav>
        <ul>
          <li><p>Eyewear</p></li>
          <li><p>Apparel</p></li>
          <li><p>Gadgets</p></li>
          <li><p>Vehicles</p></li>
          <li><p>Classes</p></li>
          <li><p>Contact</p></li>
        </ul>
      </nav>
      <!--products section-->
      <div class="products">
        <div class="product-slider">
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen.png"/>
          <p>Exploding Pens</p>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch.png"/>
          <p>Cellular Watch</p>
        </div>
        <div class="product">
          <img id="glasses" src="./resources/images/glasses.png" alt="glasses.png"/>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>
      <!--locations and hours section-->
      <div class="findus">
        <div class="findus-slider">
            <div class="location">
              <span>Locations</span>
              <p>-47.346436, 84.32354</p>
            </div>
            <div class="hours">
              <span>Hours</span>
              <p>0800-1800</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!--footer section-->
    <footer>
      <div class="slider">
      <p>&copy; Secret Agent Supply Inc.</p>
    </div>
    </footer>
  </body>
</html>
